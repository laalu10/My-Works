<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunger Game</title>
<style>
  body {
    background-color: #5c9455; /* Dark green background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font stack for better readability */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
  }
  
  .form {
    background-color: #34495e; /* Dark blue background */
    border-radius: 20px;
    width: 300px;
    padding: 30px; /* Add padding inside the form */
    border: 3px solid #2c3e50;
    text-align: center; /* Center align text */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Add a subtle shadow */
  }
  
  .form h1 {
    margin-top: 10px; /* Adjusted margin for h1 */
    font-size: 36px; /* Larger font size for heading */
    color: #f1c40f; /* Yellow text color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
  }
  
  .form input[type="submit"] {
    background-color: #f39c12; /* Orange background */
    color: white; /* White text color */
    border: none; /* Remove default border */
    padding: 12px 24px; /* Padding inside the button */
    font-size: 18px; /* Font size of the button text */
    cursor: pointer; /* Pointer cursor on hover */
    border-radius: 10px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth background color transition */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow */
  }
  
  .form input[type="submit"]:hover {
    background-color: #e67e22; /* Darker orange on hover */
  }
  
</style>
</head>
<body>
  <form action="createplayer.jsp" class="form">
    <h1>Hunger Game</h1>
    <input type="submit" value="Start Game">
  </form>
</body>
</html>
